name: Garmin weight upload (Drive â†’ Garmin)

on:
  workflow_dispatch: {}
  schedule:
    # ë§¤ì¼ KST 06:30 â†’ UTC ê¸°ì¤€ ì „ë‚  21:30
    - cron: "30 21 * * *"

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      # ì„œë¹„ìŠ¤ ê³„ì • JSONì„ ì•ˆì „í•˜ê²Œ ê¸°ë¡ (heredoc)
      - name: Write service account JSON
        shell: bash
        run: |
          cat > sa.json <<'JSON'
          ${{ secrets.GDRIVE_SA_JSON }}
          JSON

      # JSON êµ¬ì¡° ê²€ì¦
      - name: Validate service account JSON (quick)
        run: |
          head -c 1 sa.json | grep '{' >/dev/null || (echo "sa.json is not starting with {" && exit 1)

      - name: Validate JSON with Python
        run: |
          python - <<'PY'
          import json
          json.load(open('sa.json','r', encoding='utf-8'))
          print("JSON OK")
          PY

      - name: Create rclone config for Drive (service account)
        run: |
          cat > rclone.conf << 'EOF'
          [gdrive]
          type = drive
          scope = drive.readonly
          service_account_file = sa.json
          EOF

      # ðŸ” í´ë” ì „ì²´ ë³µì‚¬: ìŠ¤í”„ë ˆë“œì‹œíŠ¸ëŠ” CSVë¡œ ë‚´ë³´ë‚´ê¸°(export)í•˜ì—¬ ëª¨ë‘ ë‹¤ìš´ë¡œë“œ
      #    â†’ ë¡œì»¬ì—ì„œ *.csv ì¤‘ ìµœì‹  1ê°œë¥¼ íŒŒì´ì¬ì´ ì„ íƒ
      - name: Download all files from Drive folder (export Sheetsâ†’CSV)
        env:
          RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
          FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          set -e
          echo "Using Drive folder id: ${FOLDER_ID}"

          # í´ë”ë¥¼ ë£¨íŠ¸ë¡œ ì§€ì •í•˜ê³  ê·¸ í•˜ìœ„ ì „ì²´ë¥¼ í˜„ìž¬ ìž‘ì—… ë””ë ‰í† ë¦¬ë¡œ ë³µì‚¬
          rclone copy gdrive:/ . \
            --drive-root-folder-id "${FOLDER_ID}" \
            --drive-shared-with-me \
            --drive-export-formats csv \
            --progress

          echo "Workspace files after download:"
          ls -al || true

          echo "CSV files present:"
          ls -al *.csv || true

      - name: Restore Garmin token cache (~/.garminconnect)
        id: restore_token
        uses: actions/cache/restore@v4
        with:
          path: ~/.garminconnect
          key: garmin-token-v1

      - name: Upload to Garmin
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        run: |
          python garmin_weight_uploader.py

      - name: Save Garmin token cache (first run only)
        if: steps.restore_token.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/.garminconnect
          key: garmin-token-v1
