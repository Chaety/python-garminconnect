name: Garmin weight upload (Drive → Garmin)

on:
  workflow_dispatch: {}
  schedule:
    # 매일 KST 06:30 → UTC 기준 전날 21:30
    - cron: "30 21 * * *"

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      # 서비스 계정 JSON 기록
      - name: Write service account JSON
        shell: bash
        run: |
          cat > sa.json <<'JSON'
          ${{ secrets.GDRIVE_SA_JSON }}
          JSON

      # JSON 검증
      - name: Validate JSON
        run: |
          python - <<'PY'
          import json; json.load(open('sa.json','r',encoding='utf-8'))
          print("JSON OK")
          PY

      # rclone config 생성 (root_folder_id 고정)
      - name: Create rclone config (root_folder_id pinned)
        env:
          FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          cat > rclone.conf << EOF
          [gdrive]
          type = drive
          scope = drive.readonly
          service_account_file = ${PWD}/sa.json
          root_folder_id = ${FOLDER_ID}
          EOF
          echo "rclone.conf created with root_folder_id=${{ secrets.GDRIVE_FOLDER_ID }}"

      # 디버그: 폴더 내용 출력
      - name: DEBUG - List files (name,size,modtime)
        env:
          RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
        run: |
          rclone lsl gdrive: || true

      # CSV 다운로드
      - name: Download all (export Sheets→CSV)
        env:
          RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
        run: |
          set -e
          rclone copy gdrive: . \
            --drive-export-formats csv \
            --progress

          echo "Workspace files after download:"
          ls -al || true

          echo "CSV files present:"
          ls -al *.csv || true

      - name: Restore Garmin token cache (~/.garminconnect)
        id: restore_token
        uses: actions/cache/restore@v4
        with:
          path: ~/.garminconnect
          key: garmin-token-v1

      - name: Upload to Garmin
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        run: |
          python garmin_weight_uploader.py

      - name: Save Garmin token cache (first run only)
        if: steps.restore_token.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/.garminconnect
          key: garmin-token-v1
