name: Garmin weight upload (Drive â†’ Garmin)

on:
  workflow_dispatch: {}
  schedule:
    # ë§¤ì¼ KST 06:30 â†’ UTC ê¸°ì¤€ ì „ë‚  21:30
    - cron: "30 21 * * *"

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      # ì„œë¹„ìŠ¤ ê³„ì • JSONì„ ì•ˆì „í•˜ê²Œ ê¸°ë¡ (heredoc)
      - name: Write service account JSON
        shell: bash
        run: |
          cat > sa.json <<'JSON'
          ${{ secrets.GDRIVE_SA_JSON }}
          JSON

      # JSON ê²€ì¦
      - name: Validate JSON
        run: |
          python - <<'PY'
          import json; json.load(open('sa.json','r',encoding='utf-8'))
          print("JSON OK")
          PY

      # âœ… rclone.conf ì— root_folder_id ë¥¼ ì§ì ‘ ì£¼ìž…
      - name: Create rclone config (root_folder_id pinned)
        env:
          FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          cat > rclone.conf << EOF
          [gdrive]
          type = drive
          scope = drive.readonly
          service_account_file = ${PWD}/sa.json
          root_folder_id = ${FOLDER_ID}
          EOF
          echo "rclone.conf created with root_folder_id=${{ secrets.GDRIVE_FOLDER_ID }}"

      # ðŸ”Ž í´ë” ë£¨íŠ¸ì—ì„œ ë³´ì´ëŠ” íŒŒì¼ ëª©ë¡ ì¶œë ¥
      - name: DEBUG - List files (name,size,modtime)
        env:
          RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
        run: |
          rclone lsl gdrive: --recursive || true

      # â¬‡ï¸ í´ë” ì „ì²´ ë³µì‚¬ (SheetsëŠ” CSVë¡œ export)
      - name: Download all (export Sheetsâ†’CSV)
        env:
          RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
        run: |
          set -e
          rclone copy gdrive: . \
            --recursive \
            --drive-export-formats csv \
            --progress
          echo "Workspace files after download:"
          ls -al || true
          echo "CSV files present:"
          ls -al *.csv || true

      - name: Restore Garmin token cache (~/.garminconnect)
        id: restore_token
        uses: actions/cache/restore@v4
        with:
          path: ~/.garminconnect
          key: garmin-token-v1

      - name: Upload to Garmin
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        run: |
          python garmin_weight_uploader.py

      - name: Save Garmin token cache (first run only)
        if: steps.restore_token.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/.garminconnect
          key: garmin-token-v1
