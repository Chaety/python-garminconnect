name: Garmin weight upload

on:
  workflow_dispatch:
  schedule:
    - cron: "30 21 * * *"   # KST 06:30 (UTC 21:30)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install rclone
        run: curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Write service account JSON
        shell: bash
        run: |
          cat > sa.json <<'JSON'
          ${{ secrets.GDRIVE_SA_JSON }}
          JSON

      - name: Create rclone config (root_folder_id pinned)
        env:
          FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          cat > rclone.conf << EOF
          [gdrive]
          type = drive
          scope = drive.readonly
          service_account_file = ${PWD}/sa.json
          root_folder_id = ${FOLDER_ID}
          EOF

      - name: Download CSVs from Drive
        env:
          RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
        run: |
          rclone copy gdrive: . --drive-export-formats csv --progress
          echo "Workspace files:" && ls -al
          echo "CSV files:" && ls -al *.csv || true

      - name: Upload to Garmin
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          # DRY_RUN: "1"   # ← 테스트 모드 원하면 주석 해제
        run: |
          python garmin_weight_uploader.py
