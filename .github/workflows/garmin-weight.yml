name: Garmin weight upload (Drive â†’ Garmin)

on:
  workflow_dispatch: {}
  schedule:
    # ë§¤ì¼ KST 06:30 â†’ UTC ê¸°ì¤€ ì „ë‚  21:30
    - cron: "30 21 * * *"

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      # ì„œë¹„ìŠ¤ ê³„ì • JSONì„ ì•ˆì „í•˜ê²Œ ê¸°ë¡ (heredoc)
      - name: Write service account JSON
        shell: bash
        run: |
          cat > sa.json <<'JSON'
          ${{ secrets.GDRIVE_SA_JSON }}
          JSON

      # JSON êµ¬ì¡° ê²€ì¦
      - name: Validate service account JSON (quick)
        run: |
          head -c 1 sa.json | grep '{' >/dev/null || (echo "sa.json is not starting with {" && exit 1)

      - name: Validate JSON with Python
        run: |
          python - <<'PY'
          import json
          json.load(open('sa.json','r', encoding='utf-8'))
          print("JSON OK")
          PY

      - name: Create rclone config for Drive (service account)
        run: |
          cat > rclone.conf << 'EOF'
          [gdrive]
          type = drive
          scope = drive.readonly
          service_account_file = sa.json
          EOF

      # ğŸ” 1) í´ë” ë‚´ ì „ì²´ íŒŒì¼/í´ë” êµ¬ì¡°ë¥¼ ë¨¼ì € ì¶œë ¥ (ì ‘ê·¼/ê³µìœ /ê²½ë¡œ í™•ì¸)
      - name: DEBUG - List folder tree (names only)
        env:
          RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
          FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          echo "Using Drive folder id: ${FOLDER_ID}"
          echo ">>> rclone lsd (top-level dirs under folder root):"
          rclone lsd gdrive:/ --drive-root-folder-id "${FOLDER_ID}" --drive-shared-with-me || true
          echo ">>> rclone lsf (files with modtime, recursively):"
          rclone lsf gdrive:/ \
            --drive-root-folder-id "${FOLDER_ID}" \
            --drive-shared-with-me \
            --files-only --recursive --format "pt" || true

      # 2) ìµœì‹  CSV(ëŒ€ì†Œë¬¸ì ë¬´ì‹œ) ë˜ëŠ” êµ¬ê¸€ì‹œíŠ¸(ì´ë¦„ë§Œ ìˆê³  í™•ì¥ì ì—†ëŠ” ê²½ìš°)ê¹Œì§€ ì»¤ë²„
      - name: Download latest CSV from Drive folder
        env:
          RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
          FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          set -e
          echo "Using Drive folder id: ${FOLDER_ID}"

          # ì „ì²´ íŒŒì¼ ëª©ë¡ (ê²½ë¡œ + ìˆ˜ì •ì‹œê°)
          rclone lsf gdrive:/ \
            --drive-root-folder-id "${FOLDER_ID}" \
            --drive-shared-with-me \
            --files-only --recursive --format "pt" > all_files.txt

          echo "Total files found under folder root:"
          wc -l all_files.txt || true

          # 2-1) ìš°ì„  .csv(ëŒ€ì†Œë¬¸ì ë¬´ì‹œ)ë§Œ ì¶”ì¶œ
          grep -Ei '\.csv$' all_files.txt | sort -k2 | tail -n 1 | awk '{print $1}' > latest_csv.txt || true

          if [ -s latest_csv.txt ]; then
            LATEST_FILE=$(cat latest_csv.txt)
            echo "Latest CSV file: $LATEST_FILE"
            # ë¬´ê²Œ *.csv íŒ¨í„´ì´ë©´ ìš°ì„  ì‚¬ìš©(ì›ì¹˜ ì•Šìœ¼ë©´ ë‹¤ìŒ ë‘ ì¤„ ì‚­ì œ)
            if echo "$LATEST_FILE" | grep -qE '^ë¬´ê²Œ .*\.csv$'; then
              echo "Matches 'ë¬´ê²Œ *.csv' pattern."
            fi

            # ì¼ë°˜ íŒŒì¼ ë‹¤ìš´ë¡œë“œ
            rclone copy "gdrive:${LATEST_FILE}" . \
              --drive-root-folder-id "${FOLDER_ID}" \
              --drive-shared-with-me \
              --progress

          else
            echo "No .csv file found directly. Trying Google Sheets export â†’ CSV..."

            # 2-2) í™•ì¥ì ì—†ëŠ” êµ¬ê¸€ ì‹œíŠ¸(ìŠ¤í”„ë ˆë“œì‹œíŠ¸) í›„ë³´ ì¤‘ ìµœì‹  1ê°œ ì„ íƒ
            #   - csvê°€ ì „í˜€ ì—†ì„ ë•Œë§Œ ì‹œë„
            #   - ì´ë¦„ ì¤‘ 'ë¬´ê²Œ' í¬í•¨ëœ íŒŒì¼ì„ ìš°ì„  ê³ ë ¤(ì—†ìœ¼ë©´ ì „ì²´ ì¤‘ ìµœì‹ )
            awk '{print $1,$2}' all_files.txt > all_paths.txt

            # 'ë¬´ê²Œ' í¬í•¨ í›„ë³´
            awk '/ë¬´ê²Œ/ {print $0}' all_paths.txt | sort -k2 | tail -n 1 | awk '{print $1}' > latest_sheet.txt || true

            if [ ! -s latest_sheet.txt ]; then
              # í´ë” ë‚´ ê°€ì¥ ìµœì‹  íŒŒì¼ í•˜ë‚˜(í™•ì¥ì ì—¬ë¶€ ë¬´ê´€)
              sort -k2 all_paths.txt | tail -n 1 | awk '{print $1}' > latest_sheet.txt || true
            fi

            if [ ! -s latest_sheet.txt ]; then
              echo "No suitable file found in Drive folder."
              exit 1
            fi

            LATEST_SHEET=$(cat latest_sheet.txt)
            echo "Latest candidate for export: $LATEST_SHEET"

            # êµ¬ê¸€ ì‹œíŠ¸ â†’ CSVë¡œ ë‚´ë³´ë‚´ë©° ë‹¤ìš´ë¡œë“œ (ìŠ¤í”„ë ˆë“œì‹œíŠ¸ì—ë§Œ ì ìš©ë¨)
            # íŒŒì¼ëª…ì´ í™•ì¥ì ì—†ì´ ë‚´ë ¤ì˜¤ë©´ rcloneì´ 'csv'ë¡œ ë‚´ë³´ë‚´ê¸° í•  ìˆ˜ ìˆìŒ.
            rclone copy "gdrive:${LATEST_SHEET}" . \
              --drive-root-folder-id "${FOLDER_ID}" \
              --drive-shared-with-me \
              --drive-export-formats csv \
              --progress || true
          fi

          echo "Workspace files after download:"
          ls -al

          echo "CSV files present:"
          ls -al *.csv || true

          # ë§ˆì§€ë§‰ìœ¼ë¡œ 'ë¬´ê²Œ *.csv'ê°€ ìˆë‹¤ë©´ ê·¸ íŒŒì¼ì„ ê·¸ëŒ€ë¡œ ì‚¬ìš©í•˜ë„ë¡ ì´ë¦„ì„ ì¶œë ¥(ì •ë³´ìš©)
          echo "ë¬´ê²Œ *.csv files (if any):"
          ls -al "ë¬´ê²Œ "*.csv || true

      - name: Restore Garmin token cache (~/.garminconnect)
        id: restore_token
        uses: actions/cache/restore@v4
        with:
          path: ~/.garminconnect
          key: garmin-token-v1

      - name: Upload to Garmin
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        run: |
          python garmin_weight_uploader.py

      - name: Save Garmin token cache (first run only)
        if: steps.restore_token.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/.garminconnect
          key: garmin-token-v1
